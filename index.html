<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 col-6">
        <div class="mb-3">
            <label for="formControlInput1" class="form-label">Employee ID</label>
            <input type="text" class="form-control" id="formControlInput1" placeholder="ID">
        </div>
        <div class="mb-3">
            <label for="formControlInput2" class="form-label">Employee Name</label>
            <input type="text" class="form-control" id="formControlInput2" placeholder="Name">
        </div>
        <div class="mb-3">
            <label for="formControlInput3" class="form-label">Employee Address</label>
            <input type="text" class="form-control" id="formControlInput3" placeholder="Address">
        </div>
        <div class="mb-3">
            <label for="formControlInput4" class="form-label">Employee Mobile</label>
            <input type="text" class="form-control" id="formControlInput4" placeholder="Mobile">
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
